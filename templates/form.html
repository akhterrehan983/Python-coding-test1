<body>
    <div style="background-image: url(http://i54.tinypic.com/4zuxif.jpg)"></div>

    <h1 style="text-align: center;">PAYMENT FORM</h1> 
    <form name="RegForm" action="{{ url_for("gfg")}}" method="post"
          onsubmit="return GEEKFORGEEKS()" > 
        <p>Credit card number: <input type="password"
                        size="16" name="card_no" /></p> 
        <br /> 
        <p>Card Holder Name: <input type="text" 
                           size="30" name="name"  /></p> 
        <br /> 
        <p>Expiration Date: <input type="date" 
                               size="65" name="date" id="userdate" onchange="TDate()" /></p> 
        <br /> 
        <p>Security Code <input type="text" placeholder="its an optional field"
                            size="65" name="code" /></p> 
        <br /> 
        <p>Amount <input type="text" 
                             size="65" name="amount" /></p> 
        <br /> 
  
         
        <p> 
            <input type="submit" 
                   value="send" name="Submit" /> 
            <input type="reset" 
                   value="Reset" name="Reset" /> 
        </p> 
    </form> 
</body> 

<script> 
    function GEEKFORGEEKS() { 
        var card_no = document.forms["RegForm"]["card_no"]; 
        var name = document.forms["RegForm"]["name"]; 
        var date = document.forms["RegForm"]["date"]; 
        var security_code = document.forms["RegForm"]["code"]; 
        var amount = document.forms["RegForm"]["amount"];
        var ToDate = new Date();
        if (card_no.value.length != 16 || card_no.value.match(/^[0-9]+$/) == null) { 
            window.alert("Please enter only digits of length 16"); 
            card_no.focus(); 
            return false;
        } 
        
  
        if (name.value == "") { 
            window.alert("This field can't be empty"); 
            name.focus(); 
            return false; 
        } 
             
        if (date.value == "" || new Date(date.value).getTime() <= ToDate.getTime()) {
            window.alert("The Date must be Bigger than today date");
            date.focus(); 
            return false; 
        } 
  
        if (security_code.value == "" || (security_code.value.length == 3 && !isNaN(security_code.value)))  { 
            console.log('ok'); 
        } 
        else{
            window.alert('enter 3 digits if you have!'); 
            security_code.focus(); 
            return false;
        }
        
      
        if (/^\+?(0|[1-9]\d*)$/.test(amount.value) && amount.value != "0"){
            console.log('ok');
          
        }
        else
        {
            window.alert('enter decimal value greater than 0'); 
            amount.focus(); 
            return false; 
        }
  
        
  
        return true; 
    }
     
</script>
